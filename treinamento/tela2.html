<body>
    <div class="menu_contato">

            <a href="" title="Contato">Contato</a>
            <a href="/tela3.html" title="Tabela">Tabela</a>
        </nav>

        <h1>Tela de contato</h1>
    </div>

    <div class="formulario">
        <div class="titulo">
            <h2>Formulário de contato</h2>
        </div>

        <form>
            <div class="nome">
                <label for="nome"><strong>Nome</strong></label><br>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="email">
                <label for="email"><strong>E-mail</strong></label><br>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="mensagem">
                <br>
                <label for="mensagem">Digite a sua mensagem</label>
                <textarea rows="10" style="width: 48.5em" name="mensagem" id="mensagem"></textarea>
            </div>

            <button>Enviar</button>
        </form>
    </div>

    <footer>Este é o rodapé</footer>
</body>

</html>
